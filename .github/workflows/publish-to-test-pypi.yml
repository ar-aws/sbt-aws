name: Publish Python 🐍 distribution 📦 to PyPI

on:
  push:
    tags:
      - '*'
    branches:

jobs:
  build:
    name: Build distribution 📦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    
    - name: Install Poetry
      run: pip install poetry
    
    - name: Install dependencies
      run: poetry install --no-dev
      working-directory: scripts/sbt-aws-cli-test  # Run this in the correct directory

    - name: Build the distribution
      run: poetry build
      working-directory: scripts/sbt-aws-cli-test  # Run this in the correct directory

    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: scripts/sbt-aws-cli-test/dist/  # Adjust path for where Poetry places the artifacts

  publish-to-pypi:
    name: Publish Python 🐍 distribution 📦 to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/sbt-aws-cli-test  # Replace with your package name
    permissions:
      id-token: write  # Mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: scripts/sbt-aws-cli-test/dist/

    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://upload.pypi.org/legacy/
