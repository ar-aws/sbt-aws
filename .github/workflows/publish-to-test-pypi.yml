name: Publish Python 🐍 distribution 📦 to PyPI

on:
  push:
    tags:
      - '*'
    branches:

jobs:
  build:
    name: Build distribution 📦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    
    - name: Install Poetry
      run: pip install poetry
    
    - name: Install dependencies
      run: poetry install --no-dev
      working-directory: scripts/sbt-aws-cli-testt
    
    - name: Build the distribution
      run: poetry build
      working-directory: scripts/sbt-aws-cli-testt
    
    - name: List files in dist/
      run: ls -la scripts/sbt-aws-cli-testt/dist/
    
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: scripts/sbt-aws-cli-testt/dist/

  publish-to-pypi:
    name: Publish Python 🐍 distribution 📦 to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/sbt-aws-cli-testt  # Replace with your package name
    permissions:
      id-token: write  # Mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: scripts/sbt-aws-cli-testt/dist/

    - name: List files in dist/ after download
      run: ls -la scripts/sbt-aws-cli-testt/dist/  # Check what's in the dist/ directory after downloading the artifacts

    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages_dir: scripts/sbt-aws-cli-testt/dist/  # Specify the correct directory for the action
        repository-url: https://upload.pypi.org/legacy/