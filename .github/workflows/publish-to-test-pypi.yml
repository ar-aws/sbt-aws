name: Publish Python 🐍 distribution 📦 to PyPI

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build distribution 📦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install build package
      run: python3 -m pip install /scripts/sbt-aws-cli-test --user

    - name: Build a binary wheel and a source tarball
      run: python3 -m build /scripts/sbt-aws-cli-test

    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: /scripts/sbt-aws-cli-test/dist

  publish-to-pypi:
    name: Publish Python 🐍 distribution 📦 to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/sbt-aws-cli-test  # Replace <your-package-name> with your actual package name
    permissions:
      id-token: write  # Mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: /scripts/sbt-aws-cli-test/dist

    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
